<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
   <title>Insert View</title>
</head>

<body>
  <h:form>
   <h1>Please type a new message</h1>
   <h:inputText binding="#{mView.message}" />
   <h:commandButton value="Save" action="#{mView.moveToInsertAndHome()}" />
  </h:form>
</body>
</html>
